<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <title>QR Code Generator</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <!-- Add styled QR library for advanced shapes & logo -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #22c55e;
      --primary-600: #16a34a;
      --input: #0b1220;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937, transparent), var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh; /* dynamic viewport for mobile */
      display: grid;
      grid-template-rows: 1fr;
      align-items: stretch;
      justify-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(8px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.35);
      min-height: calc(100dvh - 48px); /* fill screen minus body padding */
      display: grid;
      grid-template-rows: auto auto 1fr; /* header, form, content */
      gap: 16px;
    }
    h1 { margin: 0 0 6px; font-size: 22px; }
    p.subtitle { margin: 0 0 18px; color: var(--muted); }
    form {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      margin-bottom: 0;
    }
    .field {
      display: grid;
      gap: 10px;
      /* Make each input block wide and wrap responsively */
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .input {
      display: flex;
      align-items: center;
      background: var(--input);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px 14px;
      gap: 8px;
      min-height: 52px; /* larger tap targets */
    }
    .input > span { flex: 0 0 auto; min-width: 56px; white-space: nowrap; }
    .input input[type="url"], .input input[type="number"], .input input[type="color"], .input select, .input input[type="file"] {
      background: transparent;
      outline: none;
      border: 0;
      color: var(--text);
      width: 100%;
      font-size: 16px; /* more legible, avoids iOS zoom */
    }

    /* URL field spans the full row and is even larger */
    .field .input--url { grid-column: 1 / -1; }
    .input--url { min-height: 60px; }
    .input--url input[type="url"] { font-size: 18px; }

    .btn {
      background: var(--primary);
      color: #052e16;
      border: 0;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .02s ease, filter .2s ease, background .2s ease;
      min-height: 44px;
    }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }
    .btn:hover { background: var(--primary-600); filter: brightness(1.05); }
    .btn:active { transform: translateY(1px); }
    .grid {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 18px;
      height: 100%;
    }
    .panel {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      background: rgba(2,6,23,0.35);
      display: flex;
      flex-direction: column;
    }
    .panel h3 { margin: 0 0 10px; font-size: 14px; color: var(--muted); font-weight: 600; letter-spacing: .02em; }
    .qr-wrap { display: grid; place-items: center; min-height: 320px; flex: 1; }
    .qr-box {
      display: inline-grid;
      padding: 12px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.25);
    }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    .help { color: var(--muted); font-size: 12px; }
    .error { color: #fecaca; font-size: 13px; margin-top: 6px; min-height: 18px; }

    @media (max-width: 1080px) {
      .field { grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); }
    }
    @media (max-width: 860px) {
      .field { grid-template-columns: 1fr; }
      form { grid-template-columns: 1fr; }
      .btn { width: 100%; }
      .grid { grid-template-columns: 1fr; height: auto; }
      .card { border-radius: 0; min-height: 100svh; padding: 16px; }
      .qr-wrap { min-height: 220px; }
    }

    /* Make native form controls (including <select> popups) render in dark mode */
    :root { color-scheme: dark; }

    /* Ensure the Style select and its options are clearly visible */
    .input select, select { color: var(--text); }
    select option { background-color: #111827; color: #e5e7eb; }
  </style>
</head>
<body>
  <div class="card">
    <h1>QR Code Generator</h1>
    <p class="subtitle">Enter a URL and download a high-quality PNG QR code.</p>

    <form id="qr-form">
      <div class="field">
        <label class="input input--url" title="Enter a valid URL">
          <span style="opacity:.7">URL</span>
          <input id="url" type="url" placeholder="https://example.com" required />
        </label>
        <label class="input" title="QR size in pixels">
          <span style="opacity:.7">Size</span>
          <input id="size" type="number" min="128" max="1024" step="16" value="320" />
        </label>
        <label class="input" title="Foreground color">
          <span style="opacity:.7">FG</span>
          <input id="fg" type="color" value="#000000" />
        </label>
        <label class="input" title="Background color">
          <span style="opacity:.7">BG</span>
          <input id="bg" type="color" value="#ffffff" />
        </label>
        <!-- New: style selector (uses qr-code-styling when available) -->
        <label class="input" title="QR module style (requires Styled library)">
          <span style="opacity:.7">Style</span>
          <select id="style">
            <option value="square" selected>Square</option>
            <option value="dots">Dots</option>
            <option value="rounded">Rounded</option>
            <option value="classy">Classy</option>
            <option value="classy-rounded">Classy Rounded</option>
            <option value="extra-rounded">Extra Rounded</option>
          </select>
        </label>
        <!-- New: center logo upload -->
        <label class="input" title="Center logo (PNG/JPG)">
          <span style="opacity:.7">Logo</span>
          <input id="logo" type="file" accept="image/*" />
        </label>
        <!-- New: logo size percent -->
        <label class="input" title="Logo size (% of QR width)">
          <span style="opacity:.7">Logo %</span>
          <input id="logoSize" type="number" min="0" max="40" step="1" value="20" />
        </label>
      </div>
      <button class="btn" type="submit">Generate QR</button>
    </form>

    <div class="error" id="error" role="status" aria-live="polite"></div>

    <div class="grid">
      <div class="panel">
        <h3>Preview</h3>
        <div class="qr-wrap">
          <div class="qr-box" id="qr-box" style="display:none">
            <div id="qrcode"></div>
          </div>
        </div>
      </div>
      <div class="panel">
        <h3>Download</h3>
        <div class="row" style="margin-bottom:10px;">
          <button class="btn" id="download" disabled aria-disabled="true">Download PNG</button>
        </div>
        <div class="help">Tip: After generating, use Download to save the PNG. Bigger sizes give crisper prints.</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('qr-form');
    const urlInput = document.getElementById('url');
    const sizeInput = document.getElementById('size');
    const fgInput = document.getElementById('fg');
    const bgInput = document.getElementById('bg');
    const styleSelect = document.getElementById('style');
    const logoInput = document.getElementById('logo');
    const logoSizeInput = document.getElementById('logoSize');
    const errorEl = document.getElementById('error');
    const qrBox = document.getElementById('qr-box');
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('download');

    let qrInstance = null; // basic qrcodejs
    let styledQr = null;   // qr-code-styling

    const setDownloadEnabled = (on) => {
      if (!downloadBtn) return;
      downloadBtn.disabled = !on;
      downloadBtn.setAttribute('aria-disabled', String(!on));
    };

    function debounce(fn, wait = 300) {
      let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn(...args), wait); };
    }

    function normalizeUrl(value) {
      const v = (value || '').trim();
      if (!v) return '';
      try {
        const hasScheme = /^([a-zA-Z][a-zA-Z0-9+.-]*):\/\//.test(v);
        const asUrl = new URL(hasScheme ? v : 'https://' + v);
        return asUrl.href;
      } catch (e) {
        return '';
      }
    }

    function validateUrl(value) {
      try {
        const u = new URL(value);
        return (u.protocol === 'http:' || u.protocol === 'https:') && !!u.hostname;
      } catch (e) {
        return false;
      }
    }

    function renderBasicQR(text, size, colorDark, colorLight) {
      qrContainer.innerHTML = '';
      qrInstance = new QRCode(qrContainer, {
        text,
        width: size,
        height: size,
        colorDark,
        colorLight,
        correctLevel: QRCode.CorrectLevel.M,
      });
      qrBox.style.display = 'inline-grid';
      qrContainer.setAttribute('role', 'img');
      qrContainer.setAttribute('aria-label', `QR code for ${text}`);
      setDownloadEnabled(true);
    }

    const isStyledAvailable = () => typeof QRCodeStyling !== 'undefined';

    const fileToDataURL = (file) => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

    async function renderStyledQR(text, size, colorDark, colorLight, style, logoFile, logoPct) {
      qrContainer.innerHTML = '';
      const dotsTypeMap = {
        square: 'square',
        dots: 'dots',
        rounded: 'rounded',
        classy: 'classy',
        'classy-rounded': 'classy-rounded',
        'extra-rounded': 'extra-rounded',
      };
      const options = {
        width: size,
        height: size,
        type: 'canvas',
        data: text,
        dotsOptions: { color: colorDark, type: dotsTypeMap[style] || 'square' },
        backgroundOptions: { color: colorLight },
        cornersSquareOptions: { color: colorDark },
        cornersDotOptions: { color: colorDark },
        qrOptions: { errorCorrectionLevel: 'M' },
      };
      if (logoFile) {
        try {
          const dataUrl = await fileToDataURL(logoFile);
          const rel = Math.max(0.05, Math.min((parseInt(logoPct || 20, 10) || 20) / 100, 0.5));
          options.image = dataUrl;
          options.imageOptions = { crossOrigin: 'anonymous', margin: 2, imageSize: rel };
        } catch (_) { /* ignore logo load errors */ }
      }
      styledQr = new QRCodeStyling(options);
      styledQr.append(qrContainer);
      qrBox.style.display = 'inline-grid';
      qrContainer.setAttribute('role', 'img');
      qrContainer.setAttribute('aria-label', `QR code for ${text}`);
      setDownloadEnabled(true);
    }

    async function renderQR(text, size, colorDark, colorLight, style, logoFile, logoPct) {
      styledQr = null; // reset
      qrInstance = null;
      if (isStyledAvailable()) {
        await renderStyledQR(text, size, colorDark, colorLight, style, logoFile, logoPct);
      } else {
        renderBasicQR(text, size, colorDark, colorLight);
      }
    }

    async function tryRenderFromControls() {
      errorEl.textContent = '';
      const normalized = normalizeUrl(urlInput.value);
      if (!normalized || !validateUrl(normalized)) { setDownloadEnabled(false); return; }
      const size = Math.max(128, Math.min(parseInt(sizeInput.value || '320', 10), 1024));
      const style = (styleSelect && styleSelect.value) || 'square';
      const logoFile = logoInput && logoInput.files && logoInput.files[0] ? logoInput.files[0] : null;
      const logoPct = parseInt((logoSizeInput && logoSizeInput.value) || '20', 10);
      await renderQR(normalized, size, fgInput.value || '#000000', bgInput.value || '#ffffff', style, logoFile, logoPct);
    }

    const debouncedRender = debounce(() => { tryRenderFromControls(); }, 300);

    // Auto-update for easier mobile usage
    urlInput.addEventListener('input', debouncedRender);
    sizeInput.addEventListener('input', debouncedRender);
    fgInput.addEventListener('input', debouncedRender);
    bgInput.addEventListener('input', debouncedRender);
    if (styleSelect) styleSelect.addEventListener('change', debouncedRender);
    if (logoSizeInput) logoSizeInput.addEventListener('input', debouncedRender);
    if (logoInput) logoInput.addEventListener('change', debouncedRender);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      await tryRenderFromControls();
    });

    downloadBtn.addEventListener('click', async () => {
      errorEl.textContent = '';
      const normalized = normalizeUrl(urlInput.value);
      // Build a friendly filename from host and timestamp
      let fname = 'qr_code_' + new Date().toISOString().replace(/[-:T.Z]/g, '').slice(0, 14) + '.png';
      try {
        const url = new URL(normalized);
        const host = (url.hostname || 'qr').replace(/[^a-zA-Z0-9_-]/g, '-');
        fname = `qr_${host}_` + new Date().toISOString().replace(/[-:T.Z]/g, '').slice(0, 14) + '.png';
      } catch (_) {}

      if (typeof QRCodeStyling !== 'undefined' && styledQr) {
        styledQr.download({ name: fname.replace(/\.png$/i, ''), extension: 'png' });
        return;
      }
      const canvas = qrContainer.querySelector('canvas');
      if (!canvas) { errorEl.textContent = 'Generate a QR first.'; return; }
      const link = document.createElement('a');
      link.download = fname;
      link.href = canvas.toDataURL('image/png');
      document.body.appendChild(link);
      link.click();
      link.remove();
    });
  </script>
</body>
</html>
